<!DOCTYPE html>
<html lang="en">
<head>
    <title>Filament Knots</title>
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            touch-action: none;
            width: 100%;
            height: 100%;
        }
        div.demo_frame {
            width: 100%;
            height: 100%;
            background: radial-gradient(#ffffff, #a5a7b5);
            position: relative;
        }
        #label {
            color: #303030;
            text-shadow: -1px -1px 0 #999, 1px -1px 0 #999, -1px 1px 0 #999, 1px 1px 0 #999;
            font-size: 50px;
            display: block;
            font-family: sans-serif;
        }
        #uparrow, #dnarrow {
            color: #b9b9b9;
            text-shadow: -1px -1px 0 #777, 1px -1px 0 #777, -1px 1px 0 #777, 1px 1px 0 #777;
            display: block;
            position: absolute;
            text-align: center;
            height: 100px;
            font-size: 100px;
        }
        #label {
            position: absolute;
            left: 20px;
            top: 20px;
        }
    </style>
</head>
<body>
    <div class="demo_frame">
        <canvas></canvas>
        <span id="label"></span>
        <a href="#" id="uparrow"><i class="fas fa-chevron-up"></i></a>
        <a href="#" id="dnarrow"><i class="fas fa-chevron-down"></i></a>
    </div>
    <script src="//unpkg.com/gl-matrix@2.8.1/dist/gl-matrix-min.js"></script>
    <script src="//unpkg.com/knotess@1.1.0/knotess.min.js"></script>
    <script src="filament.js"></script>
    <script src="demo.js"></script>
</body>
</html>
